<input [(ngModel)]="query" class="search-input" placeholder="Search">

<div class="art_list">
    <app-article
            *ngFor="let article of (articles | sort: sortParam | search: query ? query : '' )"
            [article]="article"
            [query]="query">
    </app-article>
</div>
